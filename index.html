<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jot</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>jot</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="bg-info-subtle p-3">
            <div class="text-end">
              <span id="jotsCount">1</span> Jots
            </div>
            <div>
              Add a Jot
            </div>
            <form onsubmit="app.notesController.createNoteListing()" class="mt-3">
              <label for="chooseColor">Choose a Color</label>
              <select required name="color" id="chooseColor">
                <option value="">Select Color</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
                <option value="purple">Purple</option>
              </select>
              <div class="d-flex justify-content-between mt-2">
                <label for="createTitle"></label>
                <input required class="form-input" type="text" name="title" id="createTitle" minlength="3"
                  maxlength="15" placeholder="Title">
                <button>Create +</button>
              </div>
            </form>
            <div id="notesList" class="mt-5">
              <!-- <div class="d-flex justify-content-between">
                <h4>
                  <span class="fs-2 note-color-green mdi mdi-circle"></span> Spider in my bed
                </h4>
                <p>date</p> -->
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="bg-info-subtle">
            Active card goes here
          </div>
        </div>
      </div>
      </div>
    </section>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
